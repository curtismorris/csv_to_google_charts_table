
<script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script type="text/javascript">



google.load('visualization', '1', {packages:['table']});

      google.setOnLoadCallback(drawTable);

      function drawTable() {

        var data = new google.visualization.DataTable();
data.addColumn('string', 'Name');
data.addColumn('string', 'Address');
data.addColumn('string', 'Telephone');
data.addColumn('string', 'Cell');
data.addRows([
['John Smith', '123 Fake Street', '123-456-7890', '910-325-6125'],
['Mark Andrews', '342 West Bulvd', '342-983-6109', '343-782-0012'],
['Jenn Walters', '7324 Gear Head Street', '910-267-2933', ''],
['Ann Blight', 'P.O. Box 932', '393-322-1193', '210-333-1112'],

]);



        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true});

      }

    </script>

      <div id='table_div'></div>
